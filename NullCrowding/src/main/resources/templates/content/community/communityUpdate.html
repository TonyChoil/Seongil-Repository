<body>
<div class="container">
    <h1 class="mt-5 text-center">게시글 수정</h1>
    <hr/>
    <br><br>
    <div class="table-area text-center">
        <form id="communityUpdateForm" th:action="@{ /community/update }" method="post">
            <div class="community-insert">
                <div class="community title">
                    <h1 class="text-left">제목</h1><br>
                    <input type="hidden" name="communityNo" th:value="${ community.communityNo }">
                    <input name="communityTitle" th:value="${ community.communityTitle }"
                           style="width:100%; height:50px; font-size:20px;">
                </div>
                <br><br>
                <div class="community content">
                    <textarea id="summernote" name="communityContent">
                    </textarea>
                    <script>
                        $('#summernote').summernote(
                            {
                                tabsize: 2,
                                height: 600,
                                fontSize: 30,

                            });
                        let readContent = '[[${ community.communityContent }]]';

                        $("#summernote").summernote('code', readContent.replace(/&amp;/g, "&")
                            .replace(/&lt;/g, "<").replace(/&gt;/g, ">")
                            .replace(/&quot;/g, '"').replace(/&#40;/g, '(')
                            .replace(/&#41;/g, ')').replace(/&#35;/g, '#'));

                        //$('#summernote').summernote('code', readContent);
                        // $('#content').html(data.replace(/&amp;/g, "&").replace(/&lt;/g, "<").replace(/&gt;/g, ">").replace(/&quot;/g,'"').replace(/&#40;/g,'(').replace(/&#41;/g,')').replace(/&#35;/g,'#'));

                    </script>
                </div>
            </div>
            <br>
            <div align="center">
                <button type="button" class="btn btn-secondary" style="width:100px;"
                        th:onclick="'location.href=\'/community/detail?no='+ @{${ community.communityNo }} + '\''">
                    돌아가기
                </button>

                <button class="btn btn-secondary" type="submit" style="width:100px;">
                    작성완료
                </button>
            </div>
        </form>
    </div>
