<!-- 프로젝트 소개 시작 -->
<div class="album py-5">
    <div class="container">
        <div style="display:inline-block;"><a href="#">
            <div class="null-title-01">
                <span class="none-color">리워드 프로젝트</span>
                <svg width="12.88" height="21.05" viewBox="0 0 16 23" fill="none" xmlns="http://www.w3.org/2000/svg"
                     style="margin-left: 12px;">
                    <path d="M0.999992 22.051L13.8775 11.5255L0.999994 0.999985" stroke="#464646"
                          stroke-width="2"></path>
                </svg>
            </div>
        </a>NULL에서 핫한 프로젝트들을 만나보세요.
        </div>
        <br><br>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="parentCard">
            <div class="col mainProject" th:each=" project : ${ ProjectList }">
                <div class="PJno" style="display: none" th:text="${project.projectDTO.getProjectNo()}"></div>
                <a href="#">
                    <div class="card" style="width: 22rem;">
                        <div class="card-reward-img">
                            <img th:src="${ project.projectDTO.getMainImg() }" class="card-img-top" alt="...">
                        </div>
                        <div class="container">
                            <div class="row card-body">
                                <p class="card-title" th:text="${ project.raiNickname }"></p>
                                <p class="card-text" th:text=" ${ project.getProjectDTO().getTitle() } "></p>
                            </div>
                            <div class="row card-reward-row">
                                <div class="card-reward-day col-2"
                                     th:text="'D-' + ${ project.getRemainDate() }"></div>
                                <div class="card-reward-percent col-3 "
                                     style="padding-left: 0px; padding-right: 0px;"
                                     th:text="${ project.getAchievePercent() } + '% 달성'"></div>
                                <div class="card-reward-price null-color col-6"
                                     th:text="${ #numbers.formatInteger(project.getRaisedFund(), 3, 'COMMA') } + '원 펀딩'"></div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script>
        const $mainPJs = $('.mainProject');
        for (let i = 0; i < $mainPJs.length; i++) {

            $mainPJs[i].onclick = function () {
                let no = $(this).children('.PJno').html();
                location.href = "/project/projectInfo?no=" + no;
            }
        }
    </script>
</div>
</div>

        <div class="col">

                        class="fa-sharp fa-solid fa-angles-down"></i></button>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
    <script>
        $(function () {
            $('#moreproject').click(function () {
                $('#parentCard .col:hidden').slice(0, 3).show();
                if ($('#datalist li').length == $('#datalist li:visible').length) {
                    $('#moreproject').hide();
                }
            });
        });
    </script>
